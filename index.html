<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <form id="billForm">
            <div class="section">
                <label for="totalBill">Total Bill (SGD):</label>
                <input type="number" id="totalBill" step="0.01" required>
            </div>
            <div class="section">
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" min="1" max="5" value="1" required>
            </div>
            <div class="section">
                <input type="checkbox" id="includeGST">
                <label for="includeGST">Include GST (9%)</label>
            </div>
            <div class="section">
                <input type="checkbox" id="includeServiceCharge">
                <label for="includeServiceCharge">Include Service Charge (10%)</label>
            </div>
            <div id="individualItemsSection"></div>
            <button type="button" onclick="addIndividualItem()">Add Individual Item</button>
            <p>
            <div id="Payment Method">
                <label for="How to Pay">How to Pay:</label>
                <input type="radio" id="payNow">PayNow
                <input type="radio" id="payLah">PayLah
                <p>
                <label for="contactNumber">Contact Number for Payment</label><input type="number" id="payNow" minlength="8">
            </div>

            <button type="submit">Calculate</button>

        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
